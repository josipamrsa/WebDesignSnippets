<html>
    <meta charset="UTF-8">
    <head>
        <title>Bootstrap Login Screen</title>

        <!--Scripts-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>

        <!--Styles-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>        
        <div class="container-fluid h-100" id="main">           
            <div class="row align-content-center justify-content-center h-100">                
                <form class="div-wrap d-none">
                    <h1 class="text-center welcome-text">HELLO AGAIN :)</h1>
                    <input class="row form-control username-input username-input-fade" placeholder="Username" type="text" />                
                    <input class="row form-control password-input password-input-fade" placeholder="Password" type="password" />                   
                    <input type="button" class="row btn btn-block btn-large btn-default" id="submit-button" value="Log in" />
                </form>
            </div>
        </div>
    </body>
</html>
